<!DOCTYPE html>
<html>

<head>
  <title>네이버 요약뉴스 - 메인페이지</title>
  <meta charset="UTF-8">
  <style>

  </style>
</head>

<body>
  <!-- 1. 상단영역 -->
  <header>
    <!-- 1-1. 제목 -->
    <h1>네이버 요약뉴스 - 메인페이지</h1>
    <!-- 1-2. 메뉴 -->
    <nav>
      <a href=""><img src="./images/logo.png" alt="네이버 로고"></a>
      <a href="https://news.naver.com/main/main.naver?mode=LSD&mid=shm&sid1=100" target="_blank">정치</a>
      <a href="https://news.naver.com/main/main.naver?mode=LSD&mid=shm&sid1=101" target="_blank">경제</a>
      <a href="https://news.naver.com/main/main.naver?mode=LSD&mid=shm&sid1=102" target="_blank">사회</a>
      <a href="https://news.naver.com/main/main.naver?mode=LSD&mid=shm&sid1=105" target="_blank">IT/과학</a>
      <a href="https://entertain.naver.com/home" target="_blank">TV/연예</a>
    </nav>
  </header>
  <!-- 2. 메인 컨텐츠 -->
  <main>
    <!-- img 요소 : 이미지를 불러오는 요소
          -src 속성 : 이미지 경로
          -alt 속성 : 이미지 설명(alternarive text - 대체 텍스트, 웹 접근성을 위한 필수속성임!!!) -->

    <img src="./images/News_info.jpg" alt="News_info" style="width: 500px; height: auto;">
  </main>
  <!-- 3. 하단 정보 -->
  <footer>
    <!-- address 요소 : 주소를 담는 요소 -->
    <address>
      서울시 강남구 대호빌딩 8층 <br>
      대표 : KNG <br>
      전화 : 010-1234-5678 <br>
    </address>
  </footer>
  <!-- 

      [ HTML 핵심 요소들 - 페이지에 단 한번만 등장!]
      1. html : 최상위 부모
      2. head : 기본정보 영역
      3. body : 화면출력 영역


      [ 레이아웃 관련 요소들 ]
      1. div : divide / division 구분구역을 위한 요소
      2. header :  머리부분
      3. footer : 하단부분
      4. main : 중앙 내용부분 (한 웹 페이지에 하나만 씀)


   -->
</body>

</html>
