<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Date객체와 Math객체</title>
    <style>
        .time {
            width: 500px;
            padding: 10px;
            text-align: center;
            font-size: 42px;
            color: aqua;
            background-color: #000;
            margin: 0 auto;
        }

        /* 이미지박스 */
        .ibox {
            padding: 50px;
            text-align: center;
        }
    </style>
    <script>
        //로드구역//////
        window.addEventListener("load", () => {
            //로딩 확인
            console.log("로딩확인");

            // 변경대상
            let tt = document.querySelectorAll(".tt");
            console.log("tt개수:" + tt.length);

            /* /////////////////////////////////
                함수명 : showTime
                기능 : 오늘날짜 시간 찍기
             */ /////////////////////////////////
            let showTime = () => {
                // console.log("시간찍어!");

                // 날짜 객체로 시간찍기
                // Date객체 : 날짜, 시간을 표현하는 객체
                // - 객체 생성법 : new키워드

                let today = new Date();

                // 1. 년도 찍기
                tt[0].innerText = today.getFullYear();
                // getFullYear() 전체년도
                // 참고) getYear()은 1900을 뺀 년도

                // 2. 월찍기
                tt[1].innerText = today.getMonth() + 1;
                // getMonth() -> 0부터 시작하는 숫자
                // 숫자워릉ㄹ 출력하고 싶으면 1을 더하라!
                // 1월은 0
                // 12개월을 부르는 이름이 나라마다 틀리다
                // 예컨데 배열에 이름을 담고 매칭함
                // ["Jan", "Feb", ...]

                // 3. 일찍기
                tt[2].innerText = today.getDate();
                // getDate는 날짜를 리턴함

                // 4.요일
                let week = ["일", "월", "화", "수", "목", "금", "토"];

                tt[3].innerText = week[today.getDay()];
                // getDay()은 요일 번호를 리턴함
                // 0부터 시작하고 시작요일은 일요일
                // 일주일은 7일로 정해져 있고
                // 나라마다 부르는 이름이 달라서 숫자로 리턴함
                // 배열에 해당 용리명을 셋팅하여 호출한다.

                // 5. 오전 오후
                let noon = "오전";


                // 6. 시간
                // 12시간제로 조작하기
                let H = today.getHours();
                if (H > 12) {
                    H = H - 12;
                    noon = "오후";
                }

                // 오전/오후 출력
                tt[4].innerText = noon;



                tt[5].innerText = addZero(H);
                // gethours() 24시간제 시간을 리턴함

                // 7. 분 출력
                tt[6].innerText = addZero(today.getMinutes());

                // 8. 초 출력
                tt[7].innerText = addZero(today.getSeconds());




            }; ////////////// showTime함수 //////////////////

            /* /////////////////////////////////////////////////////////////
               함수명 : addZero
               기능 : 전달된 숫자가 10미만일 경우 앞에 0붙여서 리턴
            */ /////////////////////////////////////////////////////////////
            let addZero = num => {

                if(num <10) num = "0"+num;
                // 만약 10 이상이면 넘어온 num이 그대로 리턴됨

                return num; //호출한 곳으로 리턴한다!
            }; ///////////////////////addZero함수////////////////////////////

            // 최초호출
            showTime();

            /// 시간함수 인터발 호출! ///
            setInterval(showTime, 1000);
            // setInterval(함수, 시간);
            // 인터발함수의 함수는 함수만 호출할 경우 이름만 써도 됨
            // 시간은 1/1000초(단위없음)

            /* 
                [ Math 객체 ]
                - 수학객체로써 다른 객체와 달리 new키워드를 쓰지 않고 바로 사용할 수 있게 설계됨
                - 이런 객체를 정적객체라고 함
                static object -> Array(), Object() 도 정적객체임

                - 주요 Math 객체의 매서드들 : 
                Math.min(값들) - 최소값
                Math.max(값들) - 최대값
                Math.round(소수점값) - 반올림
                Math.ceil(소수점값) - 올림
                Mathe.floor(소수점값) - 내림
                Math.abs(양수나 음수) - 절대값(양수)
                *********************************************************************
                Math.random() - 난수발생(0~1사이의 소수점값 17자리)

            */

            // 난수발생시키기
            let rdm = Math.random();
            console.log("난수발생" + rdm*7);
            console.log("난수발생" + Math.ceil(rdm*7));
            console.log("난수발생" + Math.floor(rdm*7));

            /* 
                [ 내가 원하는 난수발생하기 ]
                1. 먼저 난수를 발생한다!
                Math.ceil()
                2. 1부터 원하는 최대수일 경우 최대수를 곱한다.
                Math.ceil()*최대수
                3. 원하는 범위의 난수를 올림처리한다!
                Math.ceil(Math.ceil()*최대수)

                ※ 중간범위 수일 경우 시작범위수를 1부터 최대수를 구한 후 더하면 된다!
                예) 4~12사이의 난수를 발생한다면 1~9 사이의 난수를 발생 후 3을 더하면 된다!
                Math.ceil(Math.random()*9)+3;
            */
           // 1~7사이의 난수 만들기
           rdm = Math.ceil(Math.random()*7);
           console.log("난수 : "+rdm);

           // 이미지 변경 대상
           let tg = document.querySelector(".ibox img");

           // 이전 랜덤수 저장
           let tmp = 1; // 처음에 1번이미지 있으므로

           // 1~7 사이의 난수로 이미지를 랜덤하게 나오게 하기
           setInterval(() => {
                // 1. 랜덤수 발생
                let num = Math.ceil(Math.random()*7);

                // 2. 랜덤수 검사
                // while(조건문){코드} 
                // -> 조건문이 true일 동안 코드를 계속 실행함
                while(num === tmp) {
                    num = Math.ceil(Math.random()*7);
                }///  while문

                // 3. 이미지 src변경하기
                tg.src = "./images/img"+num+".jpg";

                // 4. 지금 발생시킨 확정된 num을 tmp에 저장함
                // 왜? 다음 랜덤 발생시 비교할 이전 랜덤수이니까
                tmp = num;

           }, 3000);

        }); ///////////////// 로드 구역 ////////////////////
    </script>
</head>

<body>
    <!-- 시간표시박스 -->
    <div class="time">
        <!-- 년도 -->
        <span class="year tt"></span>.
        <!-- 월 -->
        <span class="month tt"></span>.
        <!-- 일 -->
        <span class="date tt"></span>
        <!-- 요일 -->
        (<span class="day tt"></span>) <br>
        <!-- 오전/오후 -->
        <span class="noon tt"></span>
        <!-- 시간 -->
        <span class="hour tt"></span> :
        <!-- 분 -->
        <span class="minute tt"></span> :
        <!-- 초 -->
        <span class="second tt"></span>
    </div>

    <!-- 이미지박스 -->
    <div class="ibox">
        <img src="./images/img1.jpg" alt="이미지">
    </div>

</body>

</html>
