<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS 데이터 바인딩 연습</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <!-- 뷰JS 프레임워크 스탠드얼론 버전 가져오기 -->
    <script src="https://cdn.jsdelivr.net/npm/axios@0.17.1/dist/axios.min.js"></script>
    <!-- 엑시오스 라이브러리 스탠드얼론 버전 가져오기(제이슨 불러오기) -->
    <script>
        window.addEventListener("DOMContentLoaded",
            () => {

                new Vue({
                    el: "#app",
                    data: {
                        items: {},// json데이터 종류(빈배열형 셋팅)
                        catName: "" 
                    },
                    mounted: function () {
                        axios.get("real.json").then(Response => (this.items = Response))
                        //axios는 외부파일을 읽어올 수 있는 라이브러리
                        // get() 메서드는 가져올 파일 경로를 셋팅함
                        // then 메서드는  가져온 후 셋팅내용을 코딩함
                        // 해석: 가져온 파일 내용을 response 변수로
                        // 함수내부에 전달하여 이 값을 Vue JS에 셋팅된 this.items 
                        // 즉, 현재변수 items에 집어넣어라!
                        // ()=>{} 화살표 함수를 줄여쓴 것!
                    }
                    // mounted 속성은 "읽어들여진"의 뜨승로
                    //오부파일을 가져와서 셋팅하는 기능!
                });



            }); //////////////////// 로딩구역 ////////////////////////
    </script>

</head>

<body>
    <h1>Vue JS 데이터 바인딩 연습</h1>
    <ul id="app">
        <li v-for = "( v,i ) in items.data">
            {{v.제목}}
            <ol v-if = "v.메뉴!=='없음'">
                <!-- 
                    v-if = "v.메뉴!=''없음"
                    만약에 v.메뉴의 값이  '없음'이 아니면 true
                    이때 for문이 실행됨!
                 -->
                <li v-for = "(m,i) in v.메뉴" >
                    {{m}}
                </li>
            </ol>

        </li>
    </ul>

</body>

</html>
